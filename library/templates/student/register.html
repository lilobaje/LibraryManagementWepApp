{% load static %}
<html lang="en">
   
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static "img/icons/icon-48x48.png" %}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Library</title>

	<link href="{% static "css/app.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							
                            
							<p class="lead">
							<b>REGISTRATION FORM</b>
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									
									<form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}

										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your Email">
										</div>
										
                                        <div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Choose a Username">
											
										</div>
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" name="first_name" placeholder="Choose ">
											
										</div>
										<div class="mb-3">
											<label class="form-label">Lastname</label>
											<input class="form-control form-control-lg" type="text" name="last_name" placeholder="Choose">
											
										</div>
                                        <div class="mb-3">
											<label class="form-label">Mobile Number</label>
											<input class="form-control form-control-lg" type="text" name="phone" placeholder="Enter your Phone Number">
											
										</div>
                                        <div class="mb-3">
											<label class="form-label">Branch Name</label>
											<input class="form-control form-control-lg" type="text" name="branch" placeholder="Branch">
											
										</div>
                                        <div class="mb-3">
											<label class="form-label">Class Name</label>
											<input class="form-control form-control-lg" type="text" name="classroom" placeholder="Class">
											
										</div>
                                        <div class="mb-3">
											<label class="form-label">Student Image</label>
                                            <input type="file" class="form-control mt-2" name="image" required>
											
										</div>
                                        
                                        <div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
											
										</div>
                                        <div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input class="form-control form-control-lg" type="password" name="confirm_password" placeholder="Confirm password">
											
										</div>
										<div>
											<label class="form-check">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked="">
            <span class="form-check-label">
              Remember me next time
            </span>
          </label>
										</div>
										<div class="text-center mt-3">
											
											<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static "js/app.js" %}"></script>

	<script>
		{% if alert %}
		alert("Registration Successfull.")
		document.location = "/student_login"
		{% endif %}
	</script>


</body></html>
