{% extends 'student/base.html' %}

 <!-- Main content -->
 {% block main_content %} 
<div class="row">
      
          <div class="card flex-fill">
              <div class="card-header">

                  <h5 class="card-title mb-0">Issued Books</h5>
              </div>
              <div class="table-responsive">
              
              <table class="table table-hover my-0">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th >ID</th>
                    <th>Name</th>
                          
                          <th >Book Name</th>
                          <th >Book Author</th>
                          <th >ISBN</th>
                          
                          <th >Issued Date</th>
                          <th >Expiry-Date</th>
                          <th> Status </th>
                    
                       
                  
                         
                      </tr>
                  </thead>
                  <tbody>
                    {% for i in li1 %}
                      <tr>
                          <td>{{forloop.counter}}.</td>
                          
                          <td>{{i.0}}</td>
                          <td>{{i.1}}</td>
                          <td>{{i.2}}</td>
                          <td>{{i.3}}</td>
                          <td>{{i.4}}</td>
                          <td>{{i.5}}</td>
                          <td>{{i.6}}</td>
                          <td> <a class="btn-success"> {{i.7}}</a>  </td>
                          

                                               
                     {% endfor %}

                    
                      </tr>
                    
                     
                  </tbody>
                
              </table>
        </div>
        </div>
      </div>
     </div>
  </div>

</main>

 {% endblock main_content %}
  <!-- /.content -->
