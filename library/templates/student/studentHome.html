{% extends 'student/base.html' %}

 <!-- Main content -->
 {% block main_content %} 
 <main class="content">
    <div class="row">
        <div class="col-md-12 col-xl-12">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="card-title mb-0">Profile Details</h5>
                </div>
                <div class="card-body text-center">
                    <img src="{{user.student.image.url}}" alt="Christina Mason" class="img-fluid rounded-circle mb-2" width="128" height="128">
                    <h5 class="card-title mb-0">{{user.get_full_name}}</h5>
                    
                    <div class="text-muted mb-2">  <label>ID:</label>{{user.id}}</div>
                    <div class="text-muted mb-2">  <label>Username:</label>{{user}}</div>
                   
                    <div class="text-muted mb-2">  <label>Email:</label>{{user.email}}</div>
                    <div class="text-muted mb-2">  <label>Phone Number:</label>{{user.student.phone}}</div>
                    <div class="text-muted mb-2">  <label>Branch:</label>{{user.student.branch}}</div>
                    <div class="text-muted mb-2">  <label>Class:</label>{{user.student.classroom}}</div>
                    <div class="text-muted mb-2">  <label>Adm Number:</label>{{user.student.adm_no}}</div>
                  
                </div>
                <hr class="my-0">
                <div class="card-body">
                   
                </div>
                <hr class="my-0">
          
            </div>
        </div>

      
    </div>
    
 </main>
 
 {% endblock main_content %}
  <!-- /.content -->
