{% extends 'student/base.html' %}

 <!-- Main content -->
 {% block main_content %} 
 <main class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control mt-2" name="email" value="{{user.email}}">
                </div>
               
                <div class="form-group">
                    <label for="exampleInputEmail1">Mobile Number</label>
                    <input type="number" class="form-control mt-2" name="phone" value="{{user.student.phone}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Branch Name</label>
                    <input type="text" class="form-control mt-2" name="branch" value="{{user.student.branch}}">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Student Image</label>
                    <input class="form-control form-control-lg" type="file" name="image" placeholder="Select Display Picture">
                  </div>
                  <div class="form-group">
                    
                    <input type="hidden" class="form-control mt-2" name="classroom" value="{{user.student.classroom}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Admission Number</label>
                    <input type="text" class="form-control mt-2" name="roll_no" value="{{user.student.adm_no}}">
                  </div>
           
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

          

        </div>
        <!--/.col (left) -->
       
      </div>
 </main>
 
 {% endblock main_content %}
  <!-- /.content -->
